<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Dashboard</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/static/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Dashboard">
    <link rel="apple-touch-icon-precomposed" href="/static/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/static/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="/static/images/favicon.png">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src='static/Chart.min.js'></script>
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
    <style>
      .hpadding {padding: 20px 20px 20px 20px;} 
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <!--Header-->
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Dashboard</span>
          <div class="mdl-layout-spacer"></div>
          <!--Actualizar-->
          <a id="demo-show-toast" class="button" href="/update"><i class="material-icons">autorenew</i>
          </a>
          <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
              <div class="mdl-snackbar__text" align="center"></div>
              <button class="mdl-snackbar__action" type="button"></button>
            </div>
            <script>
            (function() {
              'use strict';
              window['counter'] = 0;
              var snackbarContainer = document.querySelector('#demo-toast-example');
              var showToastButton = document.querySelector('#demo-show-toast');
              showToastButton.addEventListener('click', function() {
                'use strict';
                var data = {message: 'We are updating your Dashboard...'};
                snackbarContainer.MaterialSnackbar.showSnackbar(data);
              });
            }());
            </script>
          <!--Actualizar-->
        </div>
      </header>
      <!--Menu Lateral-->
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <!--Usuarios-->
        <header class="demo-drawer-header">
          <img src="/static/images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>{{session.username}}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item"><i class="material-icons">clear</i>Sign out...</li>
            </ul>
          </div>
        </header>
        <!--usuarios-->
        <!--Items de Menu Lateral-->
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="/update"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Dashboard</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Discover</a>
          <a class="mdl-navigation__link" href="/comments"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Comments</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
        <!--Items de Menu Lateral-->
      </div>
      <!--Menu Lateral-->
      <!--Contenedor Central-->
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <!--Top Cards-->
          <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--3-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart" mask="url(#piemask)" />
              <text x="0.5" y="0.5" font-family="Roboto" font-size="0.2" fill="#888" text-anchor="middle" dy="0.1">{{mtdsentiment}}<tspan font-size="0.2" dy="-0.07">%</tspan></text>
            </svg>
            <h3>Sentiment MTD</h3>
            <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--3-col mdl-cell--3-col-desktop">
              <use xlink:href="#piechart" mask="url(#piemask)" />
              <text x="0.5" y="0.5" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">65<tspan dy="-0.07" font-size="0.2">K</tspan></text>
            </svg>
            <h3>Followers MTD</h3>
          </div>
          <!--Top Cards-->



          <!--Middle Left Cards-->
          <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
          <div>
          <h3 align="center">Monthly Sentiment</h3>
            <canvas id="chart"  width="600" height="400"></canvas> 
              <script>
              
                // bar chart data
                var barData = {
                labels : [{% for item in labels3 %}
                                "{{item}}",
                            {% endfor %}],
                datasets : [
                    {   
                          fillColor: "rgba(151,187,205,0.2)",
                          strokeColor: "rgba(151,187,205,1)",
                          pointColor: "rgba(151,187,205,1)",
                          pointStrokeColor: "#fff",
                          pointHighlightFill: "#fff",
                          pointHighlightStroke: "rgba(151,187,205,1)",
                          bezierCurve : false,
                          data : [{% for item in values3 %}
                                    {{item}},
                                  {% endfor %}]
                    }]
                }
                
                  Chart.defaults.global.animationSteps = 50;
                  Chart.defaults.global.tooltipYPadding = 16;
                  Chart.defaults.global.tooltipCornerRadius = 0;
                  Chart.defaults.global.tooltipTitleFontStyle = "normal";
                  Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
                  Chart.defaults.global.animationEasing = "easeOutCubic";
                  Chart.defaults.global.responsive = true;
                  Chart.defaults.global.scaleLineColor = "black";
                  Chart.defaults.global.scaleFontSize = 12;
              
                // get bar chart canvas
                var mychart = document.getElementById("chart").getContext("2d");
              
                steps = 10
                max = 10000
                // draw bar chart
                var LineChartDemo = new Chart(mychart).Line(barData, {
                      scaleOverride: false,
                      scaleSteps: steps,
                      scaleStepWidth: Math.ceil(max / steps),
                      scaleStartValue: 0,
                      scaleShowVerticalLines: true,
                      scaleShowGridLines : true,
                      barShowStroke : true,
                      scaleShowLabels: true,
                      bezierCurve: true,
                      
              
                });
              
              
              </script>
            
          <h3 align="center">Daily Comment Count</h3>
            <canvas id="barchart" width="600" height="400"></canvas>
              <script>
                // bar chart data
                var barData = {
                labels : [{% for item in labels %}
                                "{{item}}",
                            {% endfor %}],
                datasets : [
                    {
                          fillColor: "rgba(151,187,205,0.2)",
                          strokeColor: "rgba(151,187,205,1)",
                          pointColor: "rgba(151,187,205,1)",
                          data : [{% for item in values %}
                                    {{item}},
                                  {% endfor %}]
                    }
                    ]
                }

                Chart.defaults.global.responsive = true;
              
                // get bar chart canvas
                var mychart = document.getElementById("barchart").getContext("2d");
                
                steps = 2
                max = 1
                // draw bar chart
                new Chart(mychart).Bar(barData, {
                      scaleOverride: false,
                      scaleSteps: steps,
                      scaleStepWidth: Math.ceil(max / steps),
                      scaleStartValue: -1,
                      beginAtZero: true,
                      scaleShowVerticalLines: true,
                      scaleShowGridLines : true,
                      barShowStroke : true,
                      scaleShowLabels: true
                });
              
              </script>
          </div>
          </div>
          <!--Middle Left Cards-->

          <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
            <div>
              <h3 class="hpadding" align="center">Monthly Sentiment Count</h3>
              <canvas id="pie1" width="600" height="400"></canvas>
              <script>
                var pieData = 
                [
                  {% for item,label,colors in set %}
                    {
                      value: {{item}},
                      label: "{{label}}",
                      color : "{{colors}}"
                    },
                  {% endfor %}
                ];

                Chart.defaults.global.responsive = true;
          
                // get bar chart canvas
                var mychart1 = document.getElementById("pie1").getContext("2d");
                
                steps = 10
                max = 10
                // draw pie chart
                new Chart(document.getElementById("pie1").getContext("2d")).Pie(pieData);
         
              </script>  
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
            <div>
                <h3 class="hpadding" align="center">Monthly Sentiment Count</h3>
            </div>
            <div class="demo-separator mdl-cell--1-col"></div>
            <div>
                <h3 class="hpadding" align="center">Monthly Sentiment Count</h3>
            </div>
          </div>
        </div>
      </main>
      <!--Contenedor Central-->
    </div>

    <!--Data de los Graphs-->
    <!--Top Charts-->
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" style="position: fixed; left: -1000px; height: -1000px;">
        <defs>
          <mask id="piemask" maskContentUnits="objectBoundingBox">
            <circle cx=0.5 cy=0.5 r=0.49 fill="white" />
            <circle cx=0.5 cy=0.5 r=0.40 fill="black" />
          </mask>
          <g id="piechart">
            <circle cx=0.5 cy=0.5 r=0.5 />
            <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.95 0.28 z" stroke="none" fill="rgba(255, 255, 255, 0.75)" />
          </g>
        </defs>
      </svg>
      <!--Middle Left Charts-->
      
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
