    #view-source {
      position: fixed;
      display: block;

  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <!--Header-->
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Dashboard</span>
          <div class="mdl-layout-spacer"></div>
          <!--Actualizar-->
          <a id="demo-show-toast" class="button" href="/fb"><i class="material-icons">autorenew</i>
          </a>
          <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
              <div class="mdl-snackbar__text" align="center"></div>
              <button class="mdl-snackbar__action" type="button"></button>
            </div>
            <script>
            (function() {
              'use strict';
              window['counter'] = 0;
              var snackbarContainer = document.querySelector('#demo-toast-example');
              var showToastButton = document.querySelector('#demo-show-toast');
              showToastButton.addEventListener('click', function() {
                'use strict';
                var data = {message: 'We are updating your Dashboard...'};
                snackbarContainer.MaterialSnackbar.showSnackbar(data);
              });
            }());
            </script>
          <!--Actualizar-->
        </div>
      </header>
      <!--Menu Lateral-->
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <!--Usuarios-->
        <header class="demo-drawer-header">
          <img src="/static/images/user.jpg" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <span>{{session.username}}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item"><i class="material-icons">clear</i>Sign out...</li>
            </ul>
          </div>
        </header>
        <!--usuarios-->
        <!--Items de Menu Lateral-->
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="/fb"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Dashboard</a>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Discover</a>
          <a class="mdl-navigation__link" href="/comments"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Comments</a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
        <!--Items de Menu Lateral-->
      </div>
      <!--Menu Lateral-->
      <!--Contenedor Central-->
      <main class="mdl-layout__content mdl-color--grey-100">
        
        
        
        <iframe width="100%" height="100%" src="https://app.powerbi.com/view?r=eyJrIjoiMzUwMWI5OTMtZTliYS00MTQ2LWJhOGUtYmE2MDI2NTljNGFiIiwidCI6ImE2YTBjZGNkLTUyYmQtNGNiNC04OWMxLWFkZDE5MTExMjkwMyJ9" frameborder="0" allowFullScreen="true"></iframe>



      </main>
      <!--Contenedor Central-->

    <!--Data de los Graphs-->
    <!--Top Charts-->
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" style="position: fixed; left: -1000px; height: -1000px;">
        <defs>
          <mask id="piemask" maskContentUnits="objectBoundingBox">
            <circle cx=0.5 cy=0.5 r=0.49 fill="white" />
            <circle cx=0.5 cy=0.5 r=0.40 fill="black" />
          </mask>
          <g id="piechart">
            <circle cx=0.5 cy=0.5 r=0.5 />
            <path d="M 0.5 0.5 0.5 0 A 0.5 0.5 0 0 1 0.95 0.28 z" stroke="none" fill="rgba(255, 255, 255, 0.75)" />
          </g>
        </defs>
      </svg>
      <!--Middle Left Charts-->
